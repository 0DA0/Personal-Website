<div class="about-container">
  <div class="grid-bg"></div>
  <section class="about-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title terminal-prompt">about.me</h2>
      </div>
      <div class="about-content" *ngIf="!loading">
        <div class="about-text">
          <h3 class="terminal-prompt">{{ aboutInfo.name }}</h3>
          <p class="about-bio">{{ aboutInfo.bio }}</p>
          <div class="about-links">
            <a [href]="aboutInfo.github" target="_blank" class="social-link">GitHub</a>
            <a [href]="aboutInfo.linkedin" target="_blank" class="social-link">LinkedIn</a>
            <a [href]="'mailto:' + aboutInfo.email" class="social-link">Email</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
