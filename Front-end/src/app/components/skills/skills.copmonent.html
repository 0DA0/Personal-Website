<div class="skills-container">
  <h2>Yeteneklerim</h2>
  
  <div class="skills-grid">
    <div class="skill-category" *ngFor="let skill of skills">
      <h3>{{ skill.category }}</h3>
      <div class="skill-items">
        <span class="skill-item" *ngFor="let item of skill.items">
          {{ item }}
        </span>
      </div>
    </div>
  </div>
</div>
