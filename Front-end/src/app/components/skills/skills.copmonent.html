<div class="skills-container">
  <div class="grid-bg"></div>
  
  <section class="skills-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title terminal-prompt">skills.map()</h2>
        <p class="section-subtitle">
          <span class="code-comment">// </span>
          Kullandığım teknolojiler ve araçlar
        </p>
      </div>

      <div class="skills-grid" *ngIf="!loading">
        <div class="skill-category" *ngFor="let category of getSkillKeys()">
          <div class="category-header">
            <h3 class="category-title">
              <span class="bracket">&lt;</span>
              {{ category }}
              <span class="bracket">/&gt;</span>
            </h3>
          </div>
          
          <div class="skills-list">
            <div class="skill-item" *ngFor="let skill of skills[category]">
              <div class="skill-info">
                <span class="skill-name">{{ skill.name }}</span>
                <span class="skill-percent">{{ skill.level }}%</span>
              </div>
              <div class="skill-bar">
                <div class="skill-progress" [style.width.%]="skill.level"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
