<div class="contact-container">
  <div class="grid-bg"></div>
  
  <div class="contact-section">
    <div class="contact-header">
      <h1 class="contact-title">iletisim.init()</h1>
      <p class="contact-subtitle code-comment">// Benimle iletişime geçin</p>
    </div>
    
    <!-- Başarı Mesajı -->
    <div class="alert alert-success" *ngIf="successMessage">
      <strong>✅ Başarılı!</strong> {{ successMessage }}
    </div>

    <!-- Hata Mesajı -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <strong>❌ Hata!</strong> {{ errorMessage }}
    </div>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <!-- Ad Soyad Alanı -->
      <div class="form-group">
        <label for="name">Ad Soyad <span class="required">*</span></label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.is-invalid]="submitted && f['name'].errors"
          placeholder="Ad soyad"
          [disabled]="loading"
        >
        <div class="error-message" *ngIf="submitted && f['name'].errors">
          {{ getNameError() }}
        </div>
      </div>

      <!-- E-posta Alanı -->
      <div class="form-group">
        <label for="email">E-posta <span class="required">*</span></label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="example@email.com"
          [disabled]="loading"
        >
        <div class="error-message" *ngIf="submitted && f['email'].errors">
          {{ getEmailError() }}
        </div>
      </div>

      <!-- Mesaj Alanı -->
      <div class="form-group">
        <label for="message">Mesaj <span class="required">*</span></label>
        <textarea 
          id="message" 
          formControlName="message" 
          class="form-control"
          rows="5"
          [class.is-invalid]="submitted && f['message'].errors"
          placeholder="Mesajınızı yazınız..."
          [disabled]="loading"
        ></textarea>
        <div class="error-message" *ngIf="submitted && f['message'].errors">
          {{ getMessageError() }}
        </div>
      </div>

      <!-- Gönder Butonu -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Gönder</span>
        <span *ngIf="loading">
          <span class="spinner"></span> Gönderiliyor...
        </span>
      </button>
    </form>

    <!-- İletişim Bilgileri -->
    <div class="contact-info">
      <p>Sorularınız veya önerileriniz için lütfen formu doldurunuz.</p>
      <p>Sizinle en kısa zamanda iletişime geçeceğiz.</p>
    </div>
  </div>
</div>
