<div class="projects-container">
  <div class="grid-bg"></div>
  
  <div class="container">
    <div class="projects-header">
      <h1 class="projects-title terminal-prompt">projelerim.json</h1>
      <p class="projects-subtitle code-comment">// Geliştirdiğim projeler ve uygulamalar</p>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-header">
          <h3>{{ project.title }}</h3>
        </div>
        
        <p class="project-description">{{ project.description }}</p>
        
        <div class="technologies">
          <span class="tech-tag" *ngFor="let tech of project.technologies">
            {{ tech }}
          </span>
        </div>
        
        <div class="project-links">
          <a [href]="project.link" class="project-link" target="_blank" rel="noopener noreferrer">Demo</a>
          <a [href]="project.github" target="_blank" rel="noopener noreferrer" class="project-link github">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>
